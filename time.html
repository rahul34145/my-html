<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
</head>
<body>
    
        <div class="container">
            Current time is <span id="time"></span>
        </div>
   
    <script>
        
        setInterval(updateTime, 1);

        function updateTime() {
            time.innerHTML = new Date();
        }

    </script>
</body>
